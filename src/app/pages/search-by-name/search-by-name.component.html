<div class="search-form">
    <mat-form-field appearance ="outline" class="search-input" style="margin-top:15px">
        <mat-label>Enter keyword to search</mat-label>
        <input matInput [(ngModel)] ="name" />
        <button mat-button matSuffix color="primary" (click)="searchByName()"><mat-icon>search</mat-icon></button>
    </mat-form-field>
</div>

<div class="empty" *ngIf= "result.length ==0">
    <mat-icon class="icon" >no_sim</mat-icon>
    <br>
    <span>Nothing to see here</span>
</div>


<div class="card-container" *ngFor="let item of result">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>Posted By: {{item.postedBy}} | Posted On: {{item.date | date: 'medium'}}</mat-card-subtitle>

        </mat-card-header>

        <mat-grid-list cols="5">
            <mat-grid-tile [colspan]="2" [rowspan]="1" >
                <img mat-card-image [src]="item.img" class="post-img" alt="Card Image" />
            </mat-grid-tile>

            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-card-content>
                    {{item.content.length >600 ? item.content.substr(0,600) + '...' : item.content}}
                </mat-card-content>
            </mat-grid-tile>
        </mat-grid-list>

        <hr>

        <mat-card-actions>
            <button mat-raised-button color="primary"><mat-icon>favorite</mat-icon>{{item.likeCount}}</button>
            <button mat-raised-button color="primary" style="margin-left:6px;"><mat-icon>remove_red_eye</mat-icon>{{item.viewCount}} </button>
            <button mat-raised-button color="primary" style="margin-left:6px;" routerLink="/view-post/{{item.id}}">View Post</button>
        </mat-card-actions>

   </mat-card>
</div>
